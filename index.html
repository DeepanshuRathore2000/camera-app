<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<!-- Aim -> video audio element -> camera microphone feed -->
<!-- Aim 2 -> when i press record button then start recording the stream and when recording stop then download the recoding -->
<body>
    <div class="video-container">
        <video class="video" autoplay></video>
    </div>
    <div class="filter_overlay"></div>
    <div class="filter_btn_container">
        <div class="filter" style="background-color: #f4a2613d"></div>
        <div class="filter" style="background-color: #e85d0440"></div>
        <div class="filter" style="background-color: #ad5d6d7a"></div>
        <div class="filter" style="background-color: #2195f323"></div>
        <div class="filter"></div>
    </div>
    <div class="timing">00:00:00</div>
    <div class="zoom-parent">
        <div class="zoomin-container plus icon">
            <i class="fas fa-plus"></i>
        </div>

        <div class="zoomout-container minus icon">
            <i class="fas fa-minus"></i>
        </div>
    </div>
    <div class="btn-container">
        <button class="record round-btn"></button>
    </div>
    <div class="btn-container click-image-container">
        <button class="click-img round-btn"></button>    
    </div>
    <div class="gallery">
        <i class="fas fa-images"> collections</i>
    </div>  
    <script src="script.js"></script>
    <script src="dbscript.js"></script>
    
</body>
</html>
